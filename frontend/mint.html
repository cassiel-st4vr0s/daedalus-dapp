<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto - Daedalus DApp</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <header class="p-4 bg-gray-800 shadow-lg mb-8">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-teal-400 hover:text-teal-300">← Voltar para a Galeria</a>
            <div id="wallet-info">
                <!-- O status da carteira será inserido aqui -->
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Crie um novo produto</h1>

        <!-- Container para mensagem de "Conecte a Carteira" -->
        <div id="connect-wallet-prompt"
            class="hidden text-center bg-yellow-900/50 border border-yellow-700 p-6 rounded-lg">
            <p class="text-lg mb-4">Por favor, conecte sua carteira para criar um NFT.</p>
            <button id="connect-wallet-button"
                class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-lg transition">
                Conectar MetaMask
            </button>
        </div>

        <!-- Formulário de Mint -->
        <form id="mint-form" class="space-y-6 hidden">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Título da Obra</label>
                <input type="text" id="name" name="name" required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Descrição</label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:ring-teal-500 focus:border-teal-500"></textarea>
            </div>

            <div>
                <label for="price" class="block text-sm font-medium text-gray-300 mb-1">Preço (em ETH)</label>
                <input type="number" id="price" name="price" step="0.001" min="0" required
                    class="w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 focus:ring-teal-500 focus:border-teal-500">
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-300 mb-1">Arquivo da Obra</label>
                <input type="file" id="file" name="file" accept="image/png, image/jpeg, image/gif" required
                    class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-teal-600 file:text-white hover:file:bg-teal-700">
            </div>

            <!-- Área para a pré-visualização da imagem -->
            <div id="image-preview-container" class="hidden mt-4">
                <p class="text-sm font-medium text-gray-300 mb-2">Pré-visualização:</p>
                <img id="image-preview" src="#" alt="Image Preview" class="max-w-xs rounded-lg shadow-md mx-auto">
            </div>

            <button id="submit-mint-button" type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Criar NFT
            </button>
        </form>

        <!-- Container para feedback do processo -->
        <div id="feedback-container" class="mt-6 text-center"></div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"
        type="application/javascript"></script>
    <script src="/js/wallet.js"></script>
    <script src="/js/mint.js"></script>
</body>

</html>
