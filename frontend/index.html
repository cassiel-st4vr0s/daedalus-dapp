<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Daedalus DApp</title>
    <!-- Link para o arquivo CSS gerado pelo Tailwind -->
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen">

    <header class="p-4 bg-gray-800 shadow-lg">
        <h1 class="text-3xl font-bold text-center">Galeria de Obras Daedalus</h1>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- O container da galeria. SerÃ¡ preenchido pelo JavaScript. -->
        <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Exemplo de estado de carregamento -->
            <p id="loading-message" class="col-span-full text-center text-gray-400">Carregando obras...</p>
        </div>

        <!-- Container para mensagens de erro -->
        <div id="error-container" class="col-span-full text-center text-red-500 mt-8"></div>
    </main>

    <!-- Carrega a biblioteca Ethers.js a partir da CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"
        type="application/javascript"></script>

    <!-- Scripts JavaScript (carregados no final para melhor performance) -->
    <script src="/js/api.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
